name: Build & Deploy ADUM HTML

on:
  # Action tab "Run workflow" button
  workflow_dispatch:

  # Re-run each day a 8am
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Generate HTML
        run: |
          mkdir -p site
          uv run adum_scrape.py \
            --workers 100 \
            --out-json site/adum_offres.json \
            --out-html site/index.html \
            --debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
